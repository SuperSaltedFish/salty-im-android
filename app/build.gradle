apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.buildVersions.compileSdkVersion
    buildToolsVersion rootProject.ext.buildVersions.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.buildVersions.minSdkVersion
        targetSdkVersion rootProject.ext.buildVersions.targetSdkVersion
        versionCode rootProject.ext.buildVersions.versionCode
        versionName rootProject.ext.buildVersions.versionName
        flavorDimensions rootProject.ext.buildVersions.flavorDimensions

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'x86', 'armeabi-v8a'
        }
    }


    signingConfigs {
        config {
            keyAlias 'zhixingye'
            keyPassword 'yezhixing'
            storeFile file('../keystore.jks')
            storePassword 'yezhixing'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            buildConfigField 'boolean', 'isDebug', 'true'  //是否是debug模式，true的情况下会打印日志，否则不打印

        }
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            buildConfigField 'boolean', 'isDebug', 'false' //是否是debug模式，true的情况下会打印日志，否则不打印
        }
    }


    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }

    productFlavors {
        produce {
            applicationId "me.zhixingye.salty"
            resValue "string", "app_name", "闲聊"
            buildConfigField 'String', 'ServerUrl', '"https://swallet-equicom-uat.wepayez.com/"'
        }

        dev {
            applicationId "me.zhixingye.salty.dev"
            resValue "string", "app_name", "(DEV)闲聊"
            buildConfigField 'String', 'ServerUrl', '"http://192.168.1.19:9091/"'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }


    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "SaltyIM_${variant.buildType.name}_${variant.versionName}" + ".apk"
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':im_sdk')

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'


}
